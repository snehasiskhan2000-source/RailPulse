<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div id="home-view">
        <div class="main-card">
            <div class="input-row">
                <i class="material-icons">radio_button_unchecked</i>
                <input type="text" id="fromInput" placeholder="From Station" autocomplete="off">
            </div>
            <div class="dot-line"></div>
            <div class="input-row">
                <i class="material-icons">location_on</i>
                <input type="text" id="toInput" placeholder="To Station" autocomplete="off">
            </div>
            <div id="autocomplete-list" class="hidden"></div>
            
            <button id="findBtn">Find trains</button>
        </div>
    </div>

    <div id="results-view" class="hidden">
        <div class="header">
            <i class="material-icons" onclick="location.reload()">arrow_back</i>
            <span>Search results</span>
        </div>
        <div id="train-list"></div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
