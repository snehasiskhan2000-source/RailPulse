<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RailPulse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div id="view-search" class="view">
            <header><h1>üöÜ RailPulse</h1></header>
            <div class="search-box">
                <div class="input-group">
                    <div class="input-wrapper">
                        <label>From Station</label>
                        <input type="text" id="fromInput" placeholder="Source" autocomplete="off">
                        <div id="fromDropdown" class="dropdown hidden"></div>
                    </div>
                    <div class="swap-icon">‚áÖ</div>
                    <div class="input-wrapper">
                        <label>To Station</label>
                        <input type="text" id="toInput" placeholder="Destination" autocomplete="off">
                        <div id="toDropdown" class="dropdown hidden"></div>
                    </div>
                </div>
                <button class="btn-primary" onclick="findTrains()">Find trains</button>
            </div>
        </div>

        <div id="view-results" class="view hidden">
            <div class="nav-header">
                <button onclick="showView('view-search')">‚Üê</button>
                <div id="route-title">HWH - AMTA</div>
            </div>
            <div id="resultsList"></div>
        </div>

        <div id="view-live" class="view hidden">
            <div class="nav-header">
                <button onclick="showView('view-results')">‚Üê</button>
                <div id="live-train-title">38923 - Amta Local</div>
            </div>
            <div id="liveTrackingContent"></div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
