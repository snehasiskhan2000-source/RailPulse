<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RailPulse</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div id="home-view">
        <div class="search-card">
            <div class="input-group">
                <i class="material-icons">radio_button_unchecked</i>
                <input type="text" id="fromInput" placeholder="From Station" autocomplete="off">
            </div>
            <div class="connector-line"></div>
            <div class="input-group">
                <i class="material-icons">location_on</i>
                <input type="text" id="toInput" placeholder="To Station" autocomplete="off">
            </div>
            <button id="findBtn">Find trains</button>
        </div>
        <div id="autocomplete-list" class="hidden"></div>
    </div>

    <div id="results-view" class="hidden">
        <nav class="nav-header">
            <i class="material-icons" onclick="location.reload()">arrow_back</i>
            <span id="route-header">Search results</span>
        </nav>
        <div id="train-container"></div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
