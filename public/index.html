<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div id="home-view" class="view">
        <nav class="navbar">
            <i class="material-icons">menu</i>
            <span>Where is My Train</span>
        </nav>
        <div class="search-section">
            <div class="input-card">
                <div class="row"><i class="material-icons circle">radio_button_unchecked</i>
                    <input type="text" id="fromInput" placeholder="From Station" autocomplete="off">
                </div>
                <div class="divider">
                    <div class="line"></div>
                    <button id="swapBtn"><i class="material-icons">swap_vert</i></button>
                </div>
                <div class="row"><i class="material-icons pin">location_on</i>
                    <input type="text" id="toInput" placeholder="To Station" autocomplete="off">
                </div>
                <button class="find-btn" id="findBtn">Find trains</button>
            </div>
            <div id="autocomplete-list" class="hidden"></div>
        </div>
    </div>

    <div id="results-view" class="view hidden">
        <div class="results-header">
            <i class="material-icons" onclick="showView('home-view')">arrow_back</i>
            <span id="route-title">HWH - AMTA</span>
        </div>
        <div id="train-container"></div>
    </div>

    <div id="live-view" class="view hidden">
        <div class="live-header">
            <i class="material-icons" onclick="showView('results-view')">arrow_back</i>
            <span id="live-train-info">12345 - Express</span>
        </div>
        <div id="live-timeline"></div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
