<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RailPulse | Real-Time Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body class="text-white">

    <div class="max-w-md mx-auto p-4 min-h-screen pb-10">
        <header class="flex justify-between items-center py-6 animate__animated animate__fadeIn">
            <h1 class="text-3xl font-black italic text-blue-500">RAIL<span class="text-white">PULSE</span></h1>
            <div class="bg-blue-600/10 border border-blue-500/30 px-3 py-1 rounded-full text-[10px] font-bold tracking-widest text-blue-400">SYSTEM LIVE</div>
        </header>

        <div class="rail-card p-6 rounded-3xl shadow-2xl mb-8 animate__animated animate__zoomIn">
            <p class="text-slate-500 text-[10px] font-bold mb-3 tracking-[0.2em] uppercase">Enter Train Number</p>
            <div class="flex gap-2">
                <input id="trainNo" type="number" placeholder="e.g., 12102" 
                    class="w-full bg-slate-800/50 rounded-2xl p-4 outline-none border border-slate-700 focus:border-blue-500 text-lg font-bold transition-all">
                <button onclick="locatePulse()" class="bg-blue-600 p-4 rounded-2xl hover:bg-blue-500 shadow-lg shadow-blue-500/20 active:scale-90 transition-all">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-width="3"/></svg>
                </button>
            </div>
        </div>

        <div id="trackingView" class="hidden relative ml-2">
            <div class="track-line"></div>
            <div id="stationList" class="space-y-6"></div>
        </div>

        <div id="msgBox" class="text-center py-20 animate__animated animate__fadeIn">
            <div class="text-5xl opacity-20 mb-4">ðŸš†</div>
            <p class="text-slate-500 text-sm">Waiting for train number...</p>
        </div>
    </div>

    <script>
        function getYMD(offset = 0) {
            const d = new Date(Date.now() - (offset * 24 * 60 * 60 * 1000));
            return d.getFullYear() + String(d.getMonth() + 1).padStart(2, '0') + String(d.getDate()).padStart(2, '0');
        }

        async function locatePulse() {
            const trainNo = document.getElementById('trainNo').value;
            const msg = document.getElementById('msgBox');
            const view = document.getElementById('trackingView');
            const list = document.getElementById('stationList');

            if (!trainNo) return;

            msg.classList.remove('hidden');
            view.classList.add('hidden');
            
            let dataFound = null;

            // Step: Cycle through 3 days to fix "Wrong start date"
            for (let i = 0; i <= 2; i++) {
                const date = getYMD(i);
                msg.innerHTML = `<div class="animate-pulse text-blue-400 font-bold tracking-widest text-xs uppercase">Attempting Date: ${date}</div>`;
                
                try {
                    const response = await fetch(`/api/status?trainNo=${trainNo}&date=${date}`);
                    const result = await response.json();

                    if (result.status && result.data && result.data.stations) {
                        dataFound = result.data;
                        break;
                    }
                } catch (e) { console.error("Pulse miss."); }
            }

            if (dataFound) {
                msg.classList.add('hidden');
                view.classList.remove('hidden');
                renderUI(dataFound);
            } else {
                msg.innerHTML = `<div class="text-red-500 font-bold uppercase">Train Not Found</div><p class="text-slate-500 text-[10px] mt-2 font-bold tracking-widest">CHECK SOURCE DEPARTURE SCHEDULE</p>`;
            }
        }

        function renderUI(data) {
            const list = document.getElementById('stationList');
            list.innerHTML = `<div class="text-center mb-8 font-black text-blue-500 text-[10px] tracking-[0.3em] uppercase italic">${data.train_name}</div>`;

            data.stations.forEach((s, i) => {
                const isArrived = s.has_arrived;
                const isLate = s.delay_minutes > 0;
                // Highlight the station where the train is currently located
                const isCurrent = isArrived && (i === data.stations.length - 1 || !data.stations[i+1].has_arrived);

                list.innerHTML += `
                    <div class="relative pl-12 animate__animated animate__fadeInUp" style="animation-delay: ${i * 0.05}s">
                        <div class="station-node ${isArrived ? 'arrived' : 'upcoming'}"></div>
                        ${isCurrent ? '<div class="pulse-animation"></div><div class="absolute left-[7px] top-[-5px] z-20 text-xl">ðŸš†</div>' : ''}

                        <div class="rail-card p-5 rounded-2xl flex justify-between items-center ${isCurrent ? 'ring-1 ring-blue-500 bg-blue-500/10' : ''}">
                            <div>
                                <h3 class="font-bold text-sm ${isCurrent ? 'text-blue-400' : 'text-slate-100'}">${s.station_name}</h3>
                                <p class="text-[9px] text-slate-500 mt-1 uppercase font-bold tracking-wider">PF ${s.platform_number || '--'} â€¢ DIST ${s.distance}KM</p>
                            </div>
                            <div class="text-right">
                                <p class="text-[10px] font-black ${isLate ? 'text-red-500' : 'text-emerald-500'}">
                                    ${isLate ? s.delay_minutes + 'M LATE' : 'ON TIME'}
                                </p>
                                <p class="text-[10px] text-slate-400 mt-1 font-mono">${s.scheduled_arrival || s.scheduled_departure}</p>
                            </div>
                        </div>
                    </div>
                `;
            });
        }
    </script>
</body>
</html>
