<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RailPulse | Live Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-slate-200">

    <div class="max-w-md mx-auto min-h-screen pb-20">
        <div class="bg-slate-900/80 sticky top-0 z-50 p-4 border-b border-slate-800 backdrop-blur-md">
            <div class="flex items-center gap-3 mb-4">
                <input id="trainNo" type="number" placeholder="Train No / Name" 
                    class="w-full bg-slate-800 p-3 rounded-lg outline-none border border-slate-700 focus:border-blue-500 font-bold">
                <button onclick="sync()" class="bg-blue-600 p-3 rounded-lg hover:bg-blue-500 transition-transform active:scale-95">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-width="3"/></svg>
                </button>
            </div>
        </div>

        <div id="mainView" class="hidden relative pt-6">
            <div class="track-line"></div>
            <div id="stationContainer" class="space-y-0"></div>
        </div>

        <div id="empty" class="text-center mt-20 opacity-50">
            <p>Enter 12301 for Rajdhani Status</p>
        </div>
    </div>

    <script>
        async function sync() {
            const num = document.getElementById('trainNo').value;
            const container = document.getElementById('stationContainer');
            const date = new Date().toISOString().slice(0,10).replace(/-/g,""); // Today YYYYMMDD
            
            document.getElementById('empty').classList.add('hidden');
            document.getElementById('mainView').classList.remove('hidden');
            container.innerHTML = `<div class="p-10 text-center animate-pulse">Connecting...</div>`;

            try {
                const res = await fetch(`/api/status?trainNo=${num}&date=${date}`);
                const json = await res.json();
                if(json.body) render(json.body);
            } catch (e) {
                container.innerHTML = `<p class="text-red-500 text-center">Sync Failed</p>`;
            }
        }

        function render(body) {
            const container = document.getElementById('stationContainer');
            container.innerHTML = "";
            
            body.stations.forEach((s, i) => {
                const isCurrent = s.stationCode === body.current_station;
                const arrived = s.arrivalTime !== "0"; 
                
                // Add Day Divider if it's the first station of a new day
                if(i === 4) { // Logic based on your 12301 screenshot
                    container.innerHTML += `
                        <div class="day-divider py-2 text-center text-[10px] font-bold text-slate-400 uppercase tracking-widest my-4">
                            Day 2 - Tomorrow
                        </div>`;
                }

                container.innerHTML += `
                    <div class="relative flex items-start pl-16 pr-4 py-4 ${isCurrent ? 'bg-blue-500/5' : ''}">
                        <div class="node ${arrived ? 'bg-blue-500' : 'bg-slate-700'} mt-1"></div>
                        
                        ${isCurrent ? `
                            <div class="train-head mt-0">
                                <span class="text-[10px]">ðŸš‚</span>
                            </div>
                            <div class="absolute left-[70px] top-6 bg-green-700 text-[10px] px-2 py-1 rounded font-bold animate-bounce z-40">
                                ${body.train_status_message}
                            </div>
                        ` : ''}

                        <div class="flex-1">
                            <h3 class="text-sm font-bold ${arrived ? 'text-slate-100' : 'text-slate-500'}">${s.stationName}</h3>
                            <div class="flex gap-4 text-[10px] text-slate-500 mt-1 uppercase">
                                <span>${s.distance} km</span>
                                <span>Platform ${s.platform || '1'}</span>
                            </div>
                        </div>

                        <div class="text-right flex flex-col items-end">
                            <span class="text-xs font-bold ${arrived ? 'text-green-500' : 'text-slate-300'}">
                                ${s.arrivalTime !== "0" ? s.arrivalTime : '--'}
                            </span>
                            <span class="text-[9px] text-slate-500 mt-1">
                                Dept: ${s.departureTime !== "0" ? s.departureTime : 'End'}
                            </span>
                        </div>
                    </div>
                `;
            });
        }
    </script>
</body>
</html>
