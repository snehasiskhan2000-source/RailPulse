<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RailPulse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="screen-search" class="view">
        <header><h1>ğŸš† RailPulse</h1></header>
        <div class="search-card">
            <div class="input-wrapper">
                <input type="text" id="fromInput" placeholder="From Station" autocomplete="off">
                <div id="fromDrop" class="dropdown hidden"></div>
            </div>
            <div class="swap-row"><button onclick="swap()">â‡…</button></div>
            <div class="input-wrapper">
                <input type="text" id="toInput" placeholder="To Station" autocomplete="off">
                <div id="toDrop" class="dropdown hidden"></div>
            </div>
            <button class="btn-primary" onclick="searchTrains()">Find Trains</button>
        </div>
    </div>

    <div id="screen-results" class="view hidden">
        <div class="header-nav">
            <button onclick="showScreen('screen-search')">â†</button>
            <span id="route-text">Route</span>
        </div>
        <div id="results-list" class="content-area"></div>
    </div>

    <div id="screen-live" class="view hidden">
        <div class="header-nav">
            <button onclick="showScreen('screen-results')">â†</button>
            <span id="train-name-text">Live Status</span>
        </div>
        <div id="live-timeline" class="content-area"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
