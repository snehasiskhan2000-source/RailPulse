<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RailPulse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="view-search" class="view">
        <header>
            <div class="brand">ğŸš† RailPulse</div>
        </header>
        
        <div class="search-container">
            <div class="input-card">
                <div class="input-row">
                    <span class="dot-icon">â—‹</span>
                    <input type="text" id="fromInput" placeholder="From Station" autocomplete="off">
                    <div id="fromDropdown" class="dropdown hidden"></div>
                </div>
                
                <div class="divider">
                    <button class="swap-btn" onclick="swapStations()">â‡…</button>
                </div>
                
                <div class="input-row">
                    <span class="dot-icon">â—‹</span>
                    <input type="text" id="toInput" placeholder="To Station" autocomplete="off">
                    <div id="toDropdown" class="dropdown hidden"></div>
                </div>
            </div>
            <button class="btn-main" onclick="findTrains()">Find trains</button>
        </div>
    </div>

    <div id="view-results" class="view hidden">
        <div class="nav-bar">
            <button class="back-btn" onclick="showView('view-search')">â†</button>
            <div class="nav-title" id="route-display">HWH â†’ AMTA</div>
        </div>
        <div id="resultsList" class="scroll-area"></div>
    </div>

    <div id="view-live" class="view hidden">
        <div class="nav-bar">
            <button class="back-btn" onclick="showView('view-results')">â†</button>
            <div class="nav-title" id="live-train-display">Live Status</div>
        </div>
        <div id="liveContent" class="scroll-area"></div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
