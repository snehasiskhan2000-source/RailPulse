<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RailPulse | Live Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body class="text-white">

    <div class="max-w-md mx-auto p-4 min-h-screen">
        <div class="flex items-center justify-between mb-8 pt-4">
            <h1 class="text-2xl font-black text-blue-500 italic">RAIL<span class="text-white">PULSE</span></h1>
            <span class="bg-blue-500/20 text-blue-400 text-[10px] px-2 py-1 rounded border border-blue-500/30">SYSTEM LIVE</span>
        </div>

        <div class="rail-card p-6 rounded-2xl mb-8 animate__animated animate__fadeInDown">
            <label class="block text-xs text-slate-400 mb-2 font-bold tracking-widest uppercase">Identify Train</label>
            <div class="flex gap-2">
                <input id="trainNo" type="number" placeholder="e.g. 12102" 
                    class="w-full bg-slate-800 border-none rounded-xl p-4 focus:ring-2 focus:ring-blue-500 outline-none text-lg font-bold">
                <button onclick="track()" class="bg-blue-600 px-6 rounded-xl hover:bg-blue-500 transition-all shadow-lg shadow-blue-600/30">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-width="3"/></svg>
                </button>
            </div>
        </div>

        <div id="routeDisplay" class="hidden relative">
            <div class="track-line"></div>
            <div id="stationList" class="space-y-6 pb-20"></div>
        </div>
    </div>

    <script>
        async function track() {
            const trainNo = document.getElementById('trainNo').value;
            const list = document.getElementById('stationList');
            
            // 1. Correct Date Formatting (YYYYMMDD)
            const now = new Date();
            const dateStr = now.getFullYear() + 
                          String(now.getMonth() + 1).padStart(2, '0') + 
                          String(now.getDate()).padStart(2, '0');

            document.getElementById('routeDisplay').classList.remove('hidden');
            list.innerHTML = `<div class="py-20 text-center text-slate-500 animate-pulse font-bold">FETCHING REAL-TIME PULSE...</div>`;

            try {
                const response = await fetch(`/api/status?trainNo=${trainNo}&date=${dateStr}`);
                const result = await response.json();
                
                if (result && result.data && result.data.stations) {
                    renderRoute(result.data.stations);
                } else {
                    list.innerHTML = `<div class="text-red-400 text-center py-10 font-bold">TRAIN NOT FOUND.<br><span class="text-xs text-slate-500">Ensure the train is running today.</span></div>`;
                }
            } catch (e) {
                list.innerHTML = `<div class="text-red-400 text-center py-10 font-bold">SERVER CONNECTION ERROR</div>`;
            }
        }

        function renderRoute(stations) {
            const list = document.getElementById('stationList');
            list.innerHTML = "";

            stations.forEach((s, i) => {
                const arrived = s.has_arrived;
                const isLate = s.delay_minutes > 0;

                list.innerHTML += `
                    <div class="relative pl-12 animate__animated animate__fadeInUp" style="animation-delay: ${i * 0.05}s">
                        <div class="station-node ${arrived ? 'node-passed' : 'node-upcoming'}"></div>
                        
                        <div class="rail-card p-4 rounded-xl flex justify-between items-center">
                            <div>
                                <h3 class="font-bold text-sm text-slate-100">${s.station_name}</h3>
                                <p class="text-[10px] text-slate-500 mt-1 uppercase">Platform ${s.platform_number || '--'} â€¢ Dist ${s.distance}km</p>
                            </div>
                            <div class="text-right">
                                <p class="text-xs font-mono ${isLate ? 'text-red-400' : 'text-emerald-400'}">
                                    ${isLate ? s.delay_minutes + 'm Late' : 'On Time'}
                                </p>
                                <p class="text-[10px] text-slate-500 mt-1">Arr: ${s.scheduled_arrival}</p>
                            </div>
                        </div>
                    </div>
                `;
            });
        }
    </script>
</body>
</html>
