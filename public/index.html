<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RailPulse | Live Train Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Pulse Animation for Current Station */
        .current-pulse {
            position: absolute;
            left: 11px;
            width: 20px;
            height: 20px;
            background: rgba(59, 130, 246, 0.5);
            border-radius: 50%;
            animation: pulse-ring 1.5s infinite;
            z-index: 5;
        }
        @keyframes pulse-ring {
            0% { transform: scale(0.5); opacity: 1; }
            100% { transform: scale(2.5); opacity: 0; }
        }
        .train-icon-float {
            position: absolute;
            left: 8px;
            font-size: 20px;
            z-index: 20;
            filter: drop-shadow(0 0 8px #3b82f6);
        }
    </style>
</head>
<body class="text-slate-100">

    <div class="max-w-md mx-auto min-h-screen p-4 pb-20">
        <header class="flex items-center justify-between py-6 animate__animated animate__fadeIn">
            <h1 class="text-3xl font-black tracking-tighter text-blue-500 italic">RAIL<span class="text-white">PULSE</span></h1>
            <div class="flex items-center gap-2">
                <span class="relative flex h-2 w-2">
                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-blue-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-2 w-2 bg-blue-500"></span>
                </span>
                <span class="text-[10px] font-bold tracking-widest text-blue-400">SYSTEM LIVE</span>
            </div>
        </header>

        <div class="rail-card p-6 rounded-3xl shadow-2xl mb-8 animate__animated animate__zoomIn">
            <p class="text-slate-400 text-xs mb-3 font-bold uppercase tracking-[0.2em]">Identify Train Pulse</p>
            <div class="flex gap-3">
                <input id="trainNo" type="number" placeholder="Enter Train Number" 
                    class="w-full bg-slate-800/80 rounded-2xl p-4 border border-slate-700 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition-all text-lg font-bold">
                <button onclick="startTracking()" class="bg-blue-600 hover:bg-blue-500 p-4 rounded-2xl transition-all shadow-lg shadow-blue-500/40 active:scale-90">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-linecap="round" stroke-linejoin="round" stroke-width="3"/></svg>
                </button>
            </div>
        </div>

        <div id="statusArea" class="hidden relative ml-2">
            <div class="track-line"></div>
            <div id="stationList" class="space-y-6"></div>
        </div>
        
        <div id="emptyState" class="text-center py-20 animate__animated animate__fadeIn">
            <div class="text-slate-600 text-5xl mb-4">ðŸš„</div>
            <p class="text-slate-500 font-medium">Ready to track Indian Railways</p>
        </div>
    </div>

    <script>
        // Helper to format date YYYYMMDD
        function getFormattedDate(offset = 0) {
            const d = new Date();
            d.setDate(d.getDate() - offset);
            const year = d.getFullYear();
            const month = String(d.getMonth() + 1).padStart(2, '0');
            const day = String(d.getDate()).padStart(2, '0');
            return `${year}${month}${day}`;
        }

        async function startTracking() {
            const trainNo = document.getElementById('trainNo').value;
            const list = document.getElementById('stationList');
            const statusArea = document.getElementById('statusArea');
            const emptyState = document.getElementById('emptyState');

            if (!trainNo) return;

            emptyState.classList.add('hidden');
            statusArea.classList.remove('hidden');
            list.innerHTML = `<div class="py-20 text-center animate-pulse text-blue-400 font-black tracking-widest uppercase">Syncing Pulse...</div>`;

            try {
                // Sequence check for long-running trains (Today -> Yesterday -> Day Before)
                let data = null;
                for (let i = 0; i <= 2; i++) {
                    const date = getFormattedDate(i);
                    const response = await fetch(`/api/status?trainNo=${trainNo}&date=${date}`);
                    const result = await response.json();
                    
                    if (result.data && result.data.stations) {
                        data = result.data;
                        break; 
                    }
                    if (i < 2) list.innerHTML = `<div class="py-20 text-center animate-pulse text-slate-500 text-xs">NOT FOUND FOR TODAY. CHECKING PREVIOUS DAY...</div>`;
                }

                if (data) {
                    renderPulseUI(data.stations, data.train_name);
                } else {
                    statusArea.classList.add('hidden');
                    emptyState.classList.remove('hidden');
                    emptyState.innerHTML = `<p class="text-red-500 font-bold">TRAIN NOT FOUND</p><p class="text-slate-500 text-xs">Verify number or check if train runs today.</p>`;
                }
            } catch (err) {
                list.innerHTML = `<div class="text-red-500 text-center py-20 font-bold">PULSE OFFLINE</div>`;
            }
        }

        function renderPulseUI(stations, trainName) {
            const list = document.getElementById('stationList');
            list.innerHTML = `<div class="text-center mb-8"><h2 class="text-blue-500 font-black tracking-widest text-xs uppercase">${trainName}</h2></div>`;

            stations.forEach((s, i) => {
                const arrived = s.has_arrived;
                const delay = s.delay_minutes || 0;
                const isLate = delay > 0;
                
                // If it's the current station (last arrived station), add a pulse
                const isCurrent = arrived && (i === stations.length - 1 || !stations[i+1].has_arrived);

                list.innerHTML += `
                    <div class="relative pl-12 animate__animated animate__fadeInUp" style="animation-delay: ${i * 0.04}s">
                        <div class="station-node ${arrived ? 'node-passed' : 'node-upcoming'}"></div>
                        
                        ${isCurrent ? '<div class="current-pulse"></div><div class="train-icon-float">ðŸš†</div>' : ''}

                        <div class="rail-card p-5 rounded-2xl flex justify-between items-center transition-all ${isCurrent ? 'ring-1 ring-blue-500 bg-blue-500/10 shadow-[0_0_20px_rgba(59,130,246,0.2)]' : ''}">
                            <div class="flex-1">
                                <div class="flex items-center gap-2">
                                    <h3 class="font-bold text-sm ${isCurrent ? 'text-blue-400' : 'text-white'}">${s.station_name}</h3>
                                    ${s.platform_number ? `<span class="bg-slate-800 text-[9px] px-1.5 py-0.5 rounded text-slate-400 font-bold">PF ${s.platform_number}</span>` : ''}
                                </div>
                                <p class="text-[10px] text-slate-500 mt-1 uppercase font-semibold tracking-wider">${s.distance} KM â€¢ STOPOVER: ${s.halt_minutes || 0}M</p>
                            </div>
                            
                            <div class="text-right">
                                <p class="text-xs font-mono font-black ${isLate ? 'text-red-500' : 'text-emerald-500'}">
                                    ${isLate ? delay + 'M LATE' : 'ON TIME'}
                                </p>
                                <p class="text-[10px] text-slate-400 mt-1 font-bold">SCHED: ${s.scheduled_arrival || s.scheduled_departure}</p>
                            </div>
                        </div>
                    </div>
                `;
            });
        }
    </script>
</body>
</html>
